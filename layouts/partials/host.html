
<h2> Session Info </h2>

<ul>

{{ with $.Param "host" }}
    <li class="author"> Host: {{ . }}</li>
{{ end -}}

{{ with $.Param "author" }}
    <li class="author"> Note-taking: {{ . }}</li>
{{ end -}}

<li>
    Participants{{ i18n "Host" }}:
    <div class="tags">
        <ul>
            {{ range .Params.participants -}}
            <li>{{ . }}</li>
            {{ end -}}
        </ul>
    </div>
</li>

</ul>
